[package]
name = "socks2"
version = "0.4.0"
edition = "2021"
authors = ["Steven Fackler <sfackler@gmail.com>", "harmless-tech"]
readme = "README.md"
license = "MIT/Apache-2.0"
description = "SOCKS proxy clients"
repository = "https://github.com/harmless-tech/rust-socks2"
categories = ["web-programming::http-client"]
keywords = ["socks", "proxy", "client"]
rust-version = "1.71.1"

[dependencies]
# TODO: Get rid of?
byteorder = "1.5"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

# TODO: Update to windows-rs
[target.'cfg(windows)'.dependencies]
winapi = { version="0.3.9", features=["winsock2"] }

[lints.clippy]
cargo = "deny"
correctness = "deny"
complexity = "deny"
nursery = "deny"
pedantic = "deny"
perf = "deny"
style = "deny"
suspicious = "deny"
